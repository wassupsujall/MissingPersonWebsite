<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MISSING PERSON REPORT</title>
    <style>
        @media (min-width: 1025px) {
  .h-custom {
    height: 100vh !important;
  }
}
.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}

.gradient-custom-2 {
  /* fallback for old browsers */
  background: #a1c4fd;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, rgba(161, 196, 253, 1), rgba(194, 233, 251, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(161, 196, 253, 1), rgba(194, 233, 251, 1))
}

.bg-indigo {
  background-color: #4835d4;
}
@media (min-width: 992px) {
  .card-registration-2 .bg-indigo {
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
  }
}
@media (max-width: 991px) {
  .card-registration-2 .bg-indigo {
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
  }
}
    </style>
  </head>
  <body > 
    <form class="h-100 h-custom gradient-custom-2" name="personmissing" id="personmissing" action="{{ url_for('major') }}" method="post" >
      <div class=""msg>{{ msg }}</div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color: #4835d4;">PERSON MISSING</h3>
                        <div class="row">

                          <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" name="srno" id="srno" class="form-control form-control-lg" />
                              <label class="form-label" for="srno">Sr.no</label>
                            </div>
                            
                          </div>
                        
                          <div class="col-md-6 mb-4 pb-2">
                            
                            <select type="button" name="relation" id="relation" class="select">
                              <option value="1">Relation</option>
                              <option value="2">Father</option>
                              <option value="3">Mother</option>
                              <option value="4">Child</option>
                              <option value="5">Relative</option>
                            </select>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" />
                              <label class="form-label" for="firstname">First name</label>
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" />
                              <label class="form-label" for="lastname">Last name</label>
                            </div>
      
                          </div>
                        </div>
      
                        <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="text" name="age" id="age" class="form-control form-control-lg" />
                              <label class="form-label" for="age">Age</label>
                            </div>
      
                          </div>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input type="text" name="identity_mark" id="identity_mark" class="form-control form-control-lg" />
                            <label class="form-label" for="identitymark">Identity Mark</label>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
      
                            <div class="form-outline">
                              <input type="datetime-local" name="date_lost" id="date_lost" class="form-control form-control-lg" />
                              <label class="form-label" for="datelost">Date of person lost</label>
                            </div>
      
                          </div>
                          
                        </div>
                        <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Upload Image.</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input class="form-control form-control-lg" name="image" id="image" type="file" />
                <div class="small text-muted mt-2">Upload missing person's image. Max file size 10 MB</div>

              </div>
            </div>

      
                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-white">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5">Contact Details</h3>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" name="address" id="address" class="form-control form-control-lg" />
                            <label class="form-label" for="address">Address</label>
                          </div>
                        </div>
                        
                        <!--<div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea3" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea3">Additional Information</label>
                          </div>
                        </div>-->
      
                        <div class="row">
                          
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input type="text" name="pincode" id="pincode" class="form-control form-control-lg" />
                              <label class="form-label" for="pincode">Pincode</label>
                            </div>
                          
                          
                        </div>
      
                        <div class="col-md-5 mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" name="city" id="city" class="form-control form-control-lg" />
                            <label class="form-label" for="city">City</label>
                          </div>
                        </div>
      
                        <div class="row">
                          
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input type="text" name="phone_num" id="phone_num" class="form-control form-control-lg" />
                              <label class="form-label" for="phoneno">Phone Number</label>
                            </div>
      
                          </div>
                        </div>
      
                        <div class="mb-4">
                          <div class="form-outline form-white">
                            <input type="text" name="email" id="email" class="form-control form-control-lg" />
                            <label class="form-label" for="youremail">Your Email</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c"/>
                          <label class="form-check-label text-white" for="form2Example3">
                            I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of your site.
                          </label>
                        </div>
      
                        <button type="submit" class="btn btn-light btn-lg" data-mdb-ripple-color="dark" name="personmissing" id="personmissing">Submit</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
